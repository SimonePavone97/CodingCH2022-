<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Noleggia il tuo monopattino</title>
  <link rel="stylesheet" href="Lim.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="Riquadro">
    <div class="container">
      <header>
        <!-- Intestazione -->
        <img class="log" src="logo.png">
        <h1 id="TitoloGrande">Taking Booleaners from A to B</h1>
      </header>

      <!--ModalitÃ  di prenotazione -->
      <nav class="barra-navigazione">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>

      <main>
        <!-- Primo monopattino -->
        <section class="mono">
          <input type="checkbox">
          <span id="prima-riga"> Monopattino Gino22 </span>
          <div>
            <span>&#8614;</span>
            <span class="stile">Via Guadalametri - a 220 metri da te</span>
          </div>
          <span class="stile">Stato carica:</span>
          <!-- batteria residua -->
          <div class="batteria1"></div>
        </section>

        <!-- Secondo monopattino -->
        <section class="mono">
          <input type="checkbox">
          <span id="prima-riga"> Monopattino Mike24 </span>
          <div>
            <span>&#8614;</span>
            <span class="stile"> Via Ricciardoni - a 420 metri da te</span>
          </div>
          <span class="stile">Stato carica:</span>
          <!-- batteria residua -->
          <div class="batteria2"></div>
        </section>
        <!-- Terzo monopattino -->
        <section class="mono">
          <input type="checkbox">
          <span id="prima-riga"> Monopattino Fede154 </span>
          <div>
            <span>&#8614;</span>
            <span class="stile"> Via Mentarini - a 490 metri da te</span>
          </div>
          <span class="stile">Stato carica:</span>
          <!-- batteria residua -->
          <div class="batteria3"></div>
        </section>
      </main>
    </div>
  </div>

</body>
</html>
